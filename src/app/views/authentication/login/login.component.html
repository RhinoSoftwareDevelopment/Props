<mat-toolbar class="login__nav">
  <mat-toolbar-row>
    <mat-icon (click)="goBack()" color="primary">arrow_back</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<img src="../../../../assets/logo/logo_transparent.png" alt="Props logo" class="login__logo">
<form class="container login__form" fxLayout="column" fxLayoutGap="0px">
  <mat-form-field appearance="outline" fxFlexFill>
    <mat-label>Usuario</mat-label>
    <input matInput placeholder="Usuario">
  </mat-form-field>
  <mat-form-field appearance="outline" fxFlexFill>
    <mat-label>Contraseña</mat-label>
    <input matInput placeholder="Contraseña" [type]="hide ? 'text' : 'password'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit" class="login__button">Iniciar seción</button>
</form>
<mat-list class="container">
    <mat-divider></mat-divider>
</mat-list>
<div class="container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <button (click)="goToLogin()" mat-raised-button color="primary" type="submit" class="login__button" fxFlexFill>Iniciar seción con facebook</button>
  <p class="mat-caption">¿No tienes tu cuenta aún? <a (click)="goToRegister()" class="login__register-link">¡Regístrate!</a></p>
</div>
