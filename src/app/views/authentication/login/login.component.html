<mat-toolbar class="login__nav">
  <mat-toolbar-row>
    <mat-icon (click)="goBack()" color="primary">arrow_back</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<img src="../../../../assets/logo/logo_new.png" alt="Props logo" class="login__logo">
<form class="container login__form" fxLayout="column" fxLayoutGap="0px" [formGroup]="loginForm" (sumbit)="loginWithEmailAndPassword()">
  <mat-form-field appearance="outline" fxFlexFill>
    <mat-label>Correo</mat-label>
    <input matInput placeholder="Correo" formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="outline" fxFlexFill>
    <mat-label>Contraseña</mat-label>
    <input matInput placeholder="Contraseña" [type]="hide ? 'text' : 'password'" formControlName="password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit" (click)="loginWithEmailAndPassword()" class="login__button" [disabled]="!loginForm.valid">Iniciar sesión</button>
</form>
<mat-list class="container">
    <mat-divider></mat-divider>
</mat-list>
<div class="container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <button (click)="goToLogin()" mat-raised-button color="primary" type="submit" class="login__button" (click)="loginWithFacebook()" fxFlexFill>Iniciar sesión con facebook</button>
  <p class="mat-caption">¿No tienes tu cuenta aún? <a (click)="goToRegister()" class="login__register-link">¡Regístrate!</a></p>
</div>
