<mat-toolbar class="register__nav">
  <mat-toolbar-row>
    <mat-icon (click)="goBack()" color="primary">arrow_back</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>
<div fxLayout="colum" fxLayoutAlign="center center">
  <h1 class="mat-display-1 register__title">Regístrate</h1>
</div>
<form class="container" fxLayout="column" fxLayoutGap="0px" [formGroup]="registerForm" (submit)="registerWithEmailAndPassword()">
  <mat-form-field appearance="outline" fxFlexFill>
    <mat-label>Nombres</mat-label>
    <input matInput placeholder="Nombres" formControlName="names">
  </mat-form-field>
  <mat-form-field appearance="outline" fxFlexFill>
    <mat-label>Primer Apellido</mat-label>
    <input matInput placeholder="Primer Apellido" formControlName="last_name">
  </mat-form-field>
  <mat-form-field appearance="outline" fxFlexFill>
    <mat-label>Correo</mat-label>
    <input matInput placeholder="Correo" formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="outline" fxFlexFill>
    <mat-label>Contraseña</mat-label>
    <input matInput placeholder="Contraseña" [type]="hide ? 'text' : 'password'" formControlName="password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <button mat-raised-button color="accent" class="register__button" [disabled]="!registerForm.valid" type="submit">Regístrate</button>
</form>
<mat-list class="container">
  <mat-divider></mat-divider>
</mat-list>
<div class="container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <button mat-raised-button color="primary" class="register__button" (click)="registerWithFacebook()" fxFlexFill>Regístrate con
    facebook</button>
  <p class="mat-caption">¿Yatienes Cuenta? <a (click)="goToLogin()" class="register__register-link">¡Inicia sesión!</a></p>
</div>
