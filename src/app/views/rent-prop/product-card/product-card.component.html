<mat-card class="product-card">
  <img mat-card-image [src]="article.picture_path" [alt]="article.name">
  <mat-card-header>
    <mat-card-title>{{ article.name }}</mat-card-title>
    <mat-card-subtitle class="product-card__subtitle">{{ getWarehouseName() }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
