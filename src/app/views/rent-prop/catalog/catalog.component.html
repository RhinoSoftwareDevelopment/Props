<div class="catalog" fxLayout="row wrap">
    <ng-container *ngIf="articles">
        <ng-container *ngFor="let article of articles">
            <app-product-card
                [article]="article"
                fxFlex="0 1 25%"
                fxFlex.lt-md="0 1 50%">
            </app-product-card>
        </ng-container>
    </ng-container>
</div>
