dist: trusty
sudo: false
 
language: node_js
node_js:
  - "8"

branches:
  only:
  - master
  - dev
  
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
 
cache:
  directories:
     - ./node_modules
 
install:
  - npm install -g firebase-tools
  - npm install
 
script:
  - ng lint
  # - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - ng build --prod
  - firebase deploy --token $FIREBASE_TOKEN


